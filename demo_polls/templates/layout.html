<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{ url('static', filename='style.css') }}" />
    <title>{{title}}</title>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <h1 class="title">{{title}}</h1>
        <div class="content">
          {% block content %}
          {% endblock %}
        </div>
      </div>
    </section>
  </body>
</html>
